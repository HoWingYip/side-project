<!DOCTYPE html>
<!--Simple text editor letting you save to device-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <title>Text Editor</title>
</head>
<body>
  <h1 class="w3-container w3-teal w3-padding page-title">Text Editor</h1>
  <!--main editor-->
  <!--top bar-->
  <div class="w3-container w3-grey w3-card w3-bar w3-round w3-margin topbar">
    <button class="titlebar-button w3-button w3-border w3-round" id="newButton" onclick="newFile();">New File</button>
    <button class="titlebar-button w3-button w3-border w3-round" id="openButton" onclick="openFile();">Open</button>
    <button class="titlebar-button w3-button w3-border w3-round" id="saveButton" onclick="saveFile(
      document.getElementById('editor').value
    );">Save</button>
    <button class="titlebar-button w3-button w3-border w3-round" id="saveButton" onclick="saveAs(
      document.getElementById('editor').value
    );">Save As</button>
  </div>
  <textarea name="Filename" id="filename" class="w3-card w3-padding w3-margin-left w3-margin-right w3-round" placeholder="Filename" rows="1" readonly>Path: (file not saved)</textarea>
  <!--make this appear only after filename received-->
  <textarea name="Editor" id="editor" class="w3-card w3-padding w3-margin-left w3-margin-right w3-margin-bottom w3-round" placeholder="Your text here" rows="20" autofocus></textarea>
</body>
</html>
