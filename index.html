<!DOCTYPE html>
<!--Simple text editor letting you save to device-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Text Editor</title>
</head>
<body>
  <h1 class="w3-container w3-teal w3-padding page-title">Simple Text Editor</h1>
  <!--main editor-->
  <div class="w3-container w3-card w3-margin w3-padding">
    <!--top bar-->
    <div class="w3-container w3-grey w3-card w3-bar w3-round">
      <button class="w3-button">Open</button>
      <button class="w3-button">Save</button>
    </div>
    <!--text editor-->
    <textarea name="Editor" class="w3-card editor w3-padding w3-margin-top w3-round" placeholder="Your text here" autofocus></textarea>
    </div>
  </div>
</body>
</html>
